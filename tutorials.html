<!DOCTYPE html>
<html ng-app="turtorialpage">

<head>

    <meta charset="utf-8">

    <!-- Bootstrap Core CSS -->

    <!-- Custom CSS -->

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="styles.css"/>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>

    
    
    <script type="text/javascript" src="tutorials.js"></script>
    <script type="text/javascript" src="app.js"></script>
    
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

</head>

  <body ng-controller="ListController as list">
 
    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" style="background-image: url('img/Shark-bg.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="post-heading">
                        <h1>Top 8 Angular Tutorials</h1>
                        <span class="meta">Posted by <a href="#">Andreo Sebastiani</a> on February 11, 2015</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
	<article>
        <div class="container">
            <div class="row">
			<h2 class="section-heading">Top 8 Angular Tutorials</h2>
				<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1" ng-repeat="list in list.tutorials">
					<div class="thumbnail">

					
					<img src="{{list.image}}" alt="image">
						
						<div class="caption" class="col-sm-6 col-md-4">
							
							<h3>{{list.title}}</h3>
							
							<p>By: {{list.author}}</p>
							
							<p>Link to tutorial here: <a href="{{list.url}} " class="btn btn-primary" role="button">Tutorial</a>
						
						</div>
					</div>
				</div>
		</div>
    </div>
	
	<hr>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <ul class="list-inline text-center">
                        <li>
                            <a href="https://twitter.com/nic_Optimus">
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="https://www.linkedin.com/profile/public-profile-settings?trk=prof-edit-edit-public_profile">
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                        <li>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
	
	    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <script src="js/bootstrap.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="js/clean-blog.min.js"></script>
